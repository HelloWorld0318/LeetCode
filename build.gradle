group 'com.hjx'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.17

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation group: 'com.google.guava', name: 'guava', version: '33.1.0-jre'
}
